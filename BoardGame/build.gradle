group 'com.group5.board'
version '1.0'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "org.jboss.resteasy:resteasy-guice:3.0.17.Final"
    compile "org.jboss.resteasy:resteasy-jackson-provider:3.0.17.Final"
    compile	"org.jboss.resteasy:resteasy-jaxrs:3.0.17.Final"
    compile "org.jboss.resteasy:resteasy-validator-provider-11:3.0.11.Final"
    compile group: 'org.json', name: 'json', version: '20180130'

}
